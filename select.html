<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>

    <title>Destination Away</title>

  <body>
    <div class="container">
      <h2>Find your perfect Destination Away</h2>
      <div id="blanks">
        <div class="form-group">
             <label for="person">what's your name?</label>
             <input id="person" class="form-control" type="text">
        </div>
      </div>

      <div class="row jumbotron">
          <label for="purpose">What are you looking for?</label>
          <select id="purpose">
            <option value="relax">Relaxation</option>
            <option value="sites">Site Seeing</option>
            <option value="adventure">Adventure</option>
            <option value="volunteer">Volunteering</option>
          </select>
      </div>
      <div class="row jumbotron">
        <label for="locale">Which type of place do you prefer?</label>
        <select id="locale">
          <option value="urban">urban city scapes</option>
          <option value="tropical">tropical paradise</option>
          <option value="mountains">mountainous grandure</option>
        </select>
      </div>

        <button type="submit" id="submit" class="btn">Find me a Destination Away</button>

        <div id="quote">
          <div class="row jumbotron">
          <p>Congratulations <span class="person"> </span>You're Destination Away is <span id="findMe"></span></p>
          <p>Now that you've found the perfect place to go, what are you waiting for? Get out therse!</p>
          <p>plan your trip <a href="index.html">here</a></p>


          <img src="img/paris.jpg" id="paris" width="65%">
          <img src="img/peru.jpg" id="peru" width="50%">
          <img src="img/rocky.jpg" id="rocky" width="65%">
          <img src="img/koh.jpg" id="koh" width="50%">
          <img src="img/hood.jpg" id="hood" width="65%">
          <img src="img/rome.jpg" id="rome" width="50%">
          <img src="img/hawaii.jpg" id="hawaii" width="65%">
          <img src="img/rougon.jpg" id="rougon" width="50%">
          <img src="img/denver.jpg" id="denver" width="65%">
          <img src="img/costa.jpg" id="costa" width="50%">
          <img src="img/bang.jpg" id="bang" width="65%">
          <img src="img/haiti.jpg" id="haiti" width="50%">
          </div>
        </div>




    </div>
  </body>



</html>
